<div *ngIf="this.data">
  <table>
    <tr *ngFor="let item of this.data" [ngClass]="{'grey-background': checkIfIdEven(item)}">
      <td>
          {{item.name}}
      </td>
      <td>
          {{item.description}}
      </td>
      <td>
          <img *ngIf="item.image" [src]="item.image" class="row-img">
      </td>
    </tr>
  </table>
</div>
